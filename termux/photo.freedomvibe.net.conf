<VirtualHost *:80>
    ServerName photo.freedomvibe.net
    DocumentRoot /var/www/photo/public

    <Directory /var/www/photo/public>
        AllowOverride All
        Options -Indexes +FollowSymLinks
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/photo-error.log
    CustomLog ${APACHE_LOG_DIR}/photo-access.log combined

    RewriteEngine on
    RewriteCond %{SERVER_NAME} =photo.freedomvibe.net
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerName photo.freedomvibe.net
    DocumentRoot /var/www/photo/public

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/photo.freedomvibe.net/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/photo.freedomvibe.net/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    <Directory /var/www/photo/public>
        AllowOverride All
        Options -Indexes +FollowSymLinks
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/photo-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/photo-ssl-access.log combined
</VirtualHost>
